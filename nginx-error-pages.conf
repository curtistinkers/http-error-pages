## Add custom error pages to NGINX

## Common stylesheet
location = /http-error-pages.css {
    root  /usr/local/share/http-error-pages/web;
    internal;
}

## Common javascript
location = /http-error-pages.js {
    root  /usr/local/share/http-error-pages/web;
    internal;
}

